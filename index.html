  <body role="document">
    <div class="container-fluid leaflet-container leaflet-fade-anim" role="main" id="map">
    </div>

    <!-- jquery-csv -->
      <script src="https://rawgit.com/evanplaice/jquery-csv/master/src/jquery.csv.min.js"></script>
      <script>
        document.getElementById("map").style.height = window.innerHeight+"px";
        $(window).resize(function(){document.getElementById("map").style.height = window.innerHeight+"px"});
        var mapLong = 0.7;
        var mapLat = 51.2;
        var mapZoom = 9;
        var map = L.map("map").setView([mapLat, mapLong],mapZoom);
        var tonerUrl = "http://{S}tile.stamen.com/toner/{Z}/{X}/{Y}.png";

        var url = tonerUrl.replace(/({[A-Z]})/g, function(s) {
            return s.toLowerCase();
        });

        var basemap = L.tileLayer(url, {
            subdomains: ['','a.','b.','c.','d.'],
            minZoom: 0,
            maxZoom: 20,
            type: 'png',
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>'
        });

        basemap.addTo(map);

        //var layer = new L.StamenTileLayer("terrain");
        layer.addTo(map);

        $(document).ready(function () {
            $.getJSON('https://geoportal.statistics.gov.uk/datasets/da831f80764346889837c72508f046fa_2.geojson', function (data) {
                console.log(data);
                var items = [];
                $.each(data.features, function (key, val) {
                    items.push('<li id="' + key + '">' + val + '</li>');
                });
                $('<ul/>', {
                    'class':'my-new-list',
                    html:items.join('')
                }).appendTo('body');
            });
        });
      </script>
